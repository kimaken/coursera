<!DOCTYPE html>
<html>
    <head>
        <title>CSS-селекторы</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <section class="global-result">
                <style>
                    .global-scope div:first-child {
                        background-color: #6697FF;
                    }
                    .global-scope .c1 {
                        background-color: #FF6598;
                    }
                    .global-scope #id {
                        background-color: #98FF66;
                    }
                    .global-scope aside {
                        background-color: #6697FF;
                    }
                </style>

                <article class="global-scope">
                    <div></div>
                    <div class="c1"></div>
                    <div id="id"></div>
                    <aside></aside>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>

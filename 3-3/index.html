<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Бабуленькины котятки</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Бабуленькины котятки</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <input type="radio" name="breed" id="abissinskaya">
            <input type="radio" name="breed" id="britanskaya">
            <input type="radio" name="breed" id="ruskaya_golubaya">
            <input type="radio" name="breed" id="siamskaya">
            <input type="radio" name="breed" id="all_cats" checked>
            <nav class="menu">
                <label for="abissinskaya">Абиссинская</label>
                <label for="britanskaya">Британская</label>
                <label for="ruskaya_golubaya">Русская голубая</label>
                <label for="siamskaya">Сиамская</label>
                <label for="all_cats">Все котятки</label>
            </nav>
            <div class="cats">
                <div class="cat siamskaya" data-cat-info="Гоша, 2 года">
                    <img src="https://petstime.ru/sites/default/files/cat-siamese5.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Аксель, 4 года">
                    <img src="https://s1.stc.all.kpcdn.net/putevoditel/projectid_103889/images/tild3436-6662-4565-a265-623230646237__20160601_gaf_uw8_185.jpg" alt="">
                </div>
                <div class="cat siamskaya" data-cat-info="Аннабель, 1 год">
                    <img src="https://i.pinimg.com/originals/9b/4e/16/9b4e16505a8ba9fec46a67ea6dc95b84.jpg" alt="">
                </div>
                <div class="cat siamskaya" data-cat-info="Аксель, 4 года">
                    <img src="https://web-zoopark.ru/wp-content/uploads/2018/06/1-716.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Барни, 5 лет">
                    <img src="https://animaljournal.ru/articles/pets/cats/russkaya_golubaya/russkaya_golubaya.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Мурзик, 3 года">
                    <img src="https://slonvkvartire.ru/wp-content/uploads/2016/11/russkaya-golubaya-koshka.jpg" alt="">
                </div>
                <div class="cat britanskaya" data-cat-info="Маруся, 6 лет">
                    <img src="https://s1.stc.all.kpcdn.net/putevoditel/projectid_103889/images/tild3766-3434-4366-b438-323166396138__--2.jpg" alt="">
                </div>
                <div class="cat britanskaya" data-cat-info="Винсент, 4 года">
                    <img src="http://catvtomske.ru/assets/templates/site/img/breeds/british_shorthair5.jpg" alt="">
                </div>
                <div class="cat abissinskaya" data-cat-info="Герцог, 3 года">
                    <img src="https://opt-1031816.ssl.1c-bitrix-cdn.ru/upload/resize_cache/iblock/f5e/750_400_1/f5e7a3f0b3b02bfaf6582bd7a98c519a.jpg?152819629375902" alt="">
                </div>
                <div class="cat abissinskaya" data-cat-info="Дженнифер, 4 года">
                    <img src="https://cs11.pikabu.ru/post_img/big/2019/09/24/4/1569304193157226860.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Доллар, 5 лет">
                    <img src="http://petsvillage.ru/wp-content/uploads/2015/06/Russian_Blue11.jpg" alt="">
                </div>
                <div class="cat abissinskaya" data-cat-info="Миша, 2 года">
                    <img src="https://farm4.staticflickr.com/3822/12833908543_bbc6bf0e6f_b.jpg" alt="">
                </div>
                <div class="cat siamskaya" data-cat-info="Молли, 3 года">
                    <img src="https://natworld.info/wp-content/uploads/2014/11/%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D0%B0%D1%8F-%D1%81%D0%B8%D0%B0%D0%BC%D1%81%D0%BA%D0%B0%D1%8F-%D0%BA%D0%BE%D1%88%D0%BA%D0%B0-800x500.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Изабель, 7 лет">
                    <img src="https://prohvost.club/wp-content/uploads/2018/03/russkaya-golubaya-koshka-na-biryuzovoy-prostyni.jpg" alt="">
                </div>
                <div class="cat siamskaya" data-cat-info="Борис, 2 года">
                    <img src="https://givnost.ru/wp-content/uploads/2019/09/siamskaya-koshka-opisanie-osobennosti-vidy-harakter-uhod-i-tsena-siamskoy-porody-15.jpg" alt="">
                </div>
                <div class="cat siamskaya" data-cat-info="Сэм, 1 год">
                    <img src="https://cs5.pikabu.ru/post_img/big/2015/12/26/12/1451160481199021132.jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Торт, 2 года">
                    <img src="http://udivitelno.com/images/11/russkaya-golubaya-koshka/1-%D0%9A%D0%BE%D1%88%D0%BA%D0%B0%20%D0%BF%D0%BE%D1%80%D0%BE%D0%B4%D1%8B%20%D1%80%D1%83%D1%81%D1%81%D0%BA%D0%B0%D1%8F%20%D0%B3%D0%BE%D0%BB%D1%83%D0%B1%D0%B0%D1%8F%20(%D1%84%D0%BE%D1%82%D0%BE%20%D0%B2%20%D1%81%D1%82%D1%83%D0%B4%D0%B8%D0%B8).jpg" alt="">
                </div>
                <div class="cat ruskaya_golubaya" data-cat-info="Тигр, 4 года">
                    <img src="http://catvtomske.ru/assets/templates/site/img/breeds/russian_blue1.jpg" alt="">
                </div>
                <div class="cat britanskaya" data-cat-info="Снежок, 3 года">
                    <img src="https://zelenyjmir.ru/wp-content/uploads/2017/06/Britanskaya-koshka-8.jpg" alt="">
                </div>
            </div>
            <div class="right-sidebar">
                <section class="wrap-rating">
                    <h1>Рейтинг</h1>
                    <input type="checkbox" id="rating_sort">
                    <label for="rating_sort">по убыванию</label>
                    <div class="rating">
                        <div class="breed nine-star">
                            <p>Абиссинская</p>
                            <div class="score"></div>
                        </div>
                        <div class="breed eight-star">
                            <p>Британская</p>
                            <div class="score"></div>
                        </div>
                        <div class="breed ten-star">
                            <p>Русская голубая</p>
                            <div class="score"></div>
                        </div>
                        <div class="breed four-star">
                            <p>Сиамская</p>
                            <div class="score"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="copyright">&#x00A9; ООО Бабуленькины котятки, 2015</div>
            <address><a href="#">Наш адрес: ул. Котовая, д.5</a></address>
        </div>
    </footer>
</body>
</html>
